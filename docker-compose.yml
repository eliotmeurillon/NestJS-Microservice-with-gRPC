version: '3.8'

services:
  # Products Microservice
  products:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: products
    container_name: nestjs-products
    ports:
      - '5001:5001' # gRPC port instead of HTTP
    environment:
      - NODE_ENV=production
      - GRPC_PORT=5001
    volumes:
      - ./proto:/app/proto:ro
    networks:
      - nestjs-network
    restart: unless-stopped
    # Remove HTTP health check since this is a gRPC-only service
    # healthcheck:
    #   test:
    #     [
    #       'CMD',
    #       'sh',
    #       '-c',
    #       'wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1',
    #     ]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: api-gateway
    container_name: nestjs-api-gateway
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PRODUCTS_SERVICE_URL=products:5001
    volumes:
      - ./proto:/app/proto:ro
    networks:
      - nestjs-network
    depends_on:
      - products # Simple dependency without health check
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'sh',
          '-c',
          'wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nestjs-network:
    driver: bridge
    name: nestjs-microservices-network

volumes:
  proto_volume:
    driver: local
